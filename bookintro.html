<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Intro Call - CloudPrimes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #e8f5e8 0%, #d4edda 100%);
            color: #1a365d;
            line-height: 1.6;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 40px 0;
            position: relative;
        }

        .header-content {
            text-align: center;
            flex: 1;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1a365d;
            margin-bottom: 10px;
            letter-spacing: -0.025em;
        }

        .tagline {
            font-size: 1.2rem;
            color: #2d5a87;
            opacity: 0.8;
            font-weight: 400;
            letter-spacing: 0.01em;
        }

        .back-btn {
            background: linear-gradient(135deg, #1a365d 0%, #2d5a87 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
            text-decoration: none;
            display: inline-block;
            letter-spacing: 0.01em;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(26, 54, 93, 0.3);
        }

        /* Booking Section */
        .booking-section {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 25px;
            padding: 60px 40px;
            margin: 40px 0;
            box-shadow: 0 10px 30px rgba(26, 54, 93, 0.1);
            text-align: center;
        }

        .booking-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #1a365d;
            letter-spacing: -0.025em;
        }

        .booking-subtitle {
            font-size: 1.2rem;
            color: #2d5a87;
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
        }

        .calendly-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(26, 54, 93, 0.1);
            margin-top: 30px;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 40px 0;
            color: #2d5a87;
            border-top: 1px solid rgba(26, 54, 93, 0.1);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .container {
                padding: 30px 20px;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }

            header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .header-content {
                order: 2;
            }

            .back-btn {
                order: 1;
                margin-bottom: 20px;
            }

            .booking-section {
                padding: 40px 20px;
                margin: 30px 0;
            }

            .booking-title {
                font-size: 2rem;
                margin-bottom: 15px;
            }

            .booking-subtitle {
                font-size: 1.1rem;
                margin-bottom: 30px;
            }

            .calendly-container {
                padding: 15px;
            }

            .logo {
                font-size: 2.2rem;
            }

            .tagline {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px 10px;
            }

            header {
                gap: 15px;
            }

            .back-btn {
                padding: 10px 20px;
                font-size: 0.95rem;
                margin-bottom: 15px;
            }

            .booking-section {
                padding: 30px 15px;
                margin: 25px 0;
            }

            .booking-title {
                font-size: 1.8rem;
                margin-bottom: 12px;
            }

            .booking-subtitle {
                font-size: 1rem;
                margin-bottom: 25px;
            }

            .calendly-container {
                padding: 10px;
            }

            .logo {
                font-size: 1.8rem;
            }

            .tagline {
                font-size: 1rem;
            }

            footer {
                padding: 30px 0;
            }

            footer p {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 360px) {
            .container {
                padding: 10px 8px;
            }

            .booking-section {
                padding: 25px 12px;
            }

            .booking-title {
                font-size: 1.6rem;
            }

            .logo {
                font-size: 1.6rem;
            }

            .calendly-container {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="header-content">
                <div class="logo">CloudPrimes</div>
                <div class="tagline">Premium Digital Services with AI-Powered Precision</div>
            </div>
            <a href="index.html" class="back-btn">‚Üê Back to Home</a>
        </header>

        <!-- Booking Section -->
        <div class="booking-section">
            <h1 class="booking-title">Book Your Intro Call</h1>
            <p class="booking-subtitle">Schedule a 30-minute consultation to discuss your automation needs and discover how CloudPrimes can transform your business operations.</p>
            
            <div class="calendly-container">
                <div id="calendly-embed" style="min-width:320px;height:700px;"></div>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <p>&copy; 2025 CloudPrimes. Built with modern web technologies.</p>
        </footer>
    </div>

    <!-- Calendly Script -->
    <script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript"></script>
    <script>
        // Initialize Calendly widget
        Calendly.initInlineWidget({
            url: 'https://calendly.com/cloudprimes1/30min',
            parentElement: document.getElementById('calendly-embed')
        });
    </script>
</body>
</html>
